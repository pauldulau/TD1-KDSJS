<!DOCTYPE html>
<head>

    <meta charset="utf-8" />

    <title>Exercice 14</title>
    <meta name="description" content="Description de la page">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    <style>
    	body{ font-family: 'Quicksand', sans-serif; }
	</style>

    <script src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
      var users = [];

      var Utilisateur = function (nom, prenom, sexe, description)
      {
        this.nom = nom;
        this.prenom = prenom;
        this.sexe = sexe;
        this.description = description;
        this.toString = function()
        {
          console.log(`Je m'appelle ${this.prenom} ${this.nom} (${this.sexe}), ${this.description}`);
        }
      }

    	$(document).ready(function()
      {
        $('#cool-form').submit(function(param)
        {
          param.preventDefault();
          var user = new Utilisateur(
            $("input#nom").val(),
            $("input#prenom").val(),
            $("select#sexe").val(),
            $("textarea#description").val()
          );
          users.push(user);
          user.toString();
        })

    	});
   	</script>
</head>
<body>
	<form id="cool-form">
    <p>
      <label for="nom">Nom : </label><br>
      <input type="text" name="nom" id="nom">
    </p>
    <p>
      <label for="prenom">Pr√©nom : </label><br>
      <input type="text" name="prenom" id="prenom">
    </p>
    <p>
      <label for="sexe">Sexe : </label><br>
      <select name="sexe" id="sexe">
        <option value="Homme">Homme</option>
        <option value="Femme">Femme</option>
        <option value="Autre genre">Autre</option>
      </select>
    </p>
    <p>
      <label for="description">Description : </label><br>
      <textarea name="description" id="description"></textarea>
    </p>
    <p>
      <input type="submit" value="Valider">
    </p>
  </form>
</body>

</html>
